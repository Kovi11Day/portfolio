<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Storytelling Timeline Widget</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* CSS for Widget */
        .timeline-widget {
            width: 100%;
            margin: 50px auto;
            position: relative;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .timeline {
            height: 2px;
            background-color: #ccc;
            position: absolute;
            top: 50%;
            width: 100%;
        }
        .milestone {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #007bff;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            color: white;
            font-size: 12px;
            transform: translateX(-50%);
        }
        .milestone-tooltip {
            position: absolute;
            background-color: lightgray;
            padding: 10px;
            border-radius: 5px;
            display: none;
            max-width: 200px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Timeline Widget Container -->
    <div class="timeline-widget" id="timeline-widget">
        <div class="timeline"></div>
        <div id="tooltip" class="milestone-tooltip"></div>
    </div>

    <script src="timeline-widget.js"></script>
</body>
</html>
